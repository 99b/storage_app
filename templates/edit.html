<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 style="text-align:center;">Edit Item</h1>

        <form method="post">
            <input type="text" name="item" value="{{ item[1] }}" required>
            <select name="location" required>
                {% for location in locations %}
                    <option value="{{ location[0] }}" {% if location[0] == item[2] %}selected{% endif %}>{{ location[1] }}</option>
                {% endfor %}
            </select>            
            <input type="text" name="spot" value="{{ item[3] }}">
            <textarea name="notes">{{ item[4] }}</textarea>

            <select name="category" required>
                {% for category in categories %}
                    <option value="{{ category[0] }}" {% if category[0] == item[5] %}selected{% endif %}>{{ category[1] }}</option>
                {% endfor %}
            </select>            

            <button type="submit" class="button">Save Changes</button>
        </form>

        <a href="/list">‚Üê Back to list</a>
    </div>
</body>
</html>
